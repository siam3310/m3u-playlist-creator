<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Creator</title>
    <link rel="icon" type="image/x-icon" href="https://upload-cloudfalre-r2-assets.omrecipes.dev/m3u-file-format.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:active {
            background-color: #0056b3;
        }
        .channel-list {
            margin-top: 20px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-wrap: wrap;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .channel-details {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* Ensures the text stays in a single line */
            min-width: 0;
        }
        .remove-button, .edit-button, .duplicate-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #ffc107;
            margin-right: 5px;
        }
        .duplicate-button {
            background-color: #17a2b8;
            margin-left: 10px; /* Added spacing between remove and duplicate */
        }
        .remove-button {
            background-color: #dc3545;
            margin-right: 10px; /* Added spacing between remove and edit */
        }
        .playlist-preview {
            margin-top: 20px;
        }
        .copy-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .copy-button:active {
            background-color: #218838;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            margin-top: 10px;
        }
        .upload-info {
            text-align: center;
            margin: 20px 0 10px;
            font-size: 14px;
            color: #555;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M3U Playlist Creator</h1>
        
        <!-- File upload for M3U playlist -->
        <div class="input-group">
            <input type="file" id="uploadPlaylist" accept=".m3u" />
        </div>

        <div class="input-group">
            <input type="text" id="groupName" placeholder="Group Title">
            <input type="text" id="channelLogoUrl" placeholder="Channel Logo URL">
            <input type="text" id="channelName" placeholder="Channel Name">
            <input type="text" id="channelUrl" placeholder="Channel URL">
        </div>
        <button id="addChannel" class="button">Add Channel</button>
        <button id="downloadPlaylist" class="button">Download M3U Playlist</button>
        
        <div class="channel-list" id="channelList"></div>
        
        <div class="playlist-preview">
            <h2>Playlist Preview</h2>
            <textarea id="playlistOutput" readonly></textarea>
            <button class="copy-button" onclick="copyPlaylistToClipboard()">Copy Playlist to Clipboard</button>
        </div>
        
        <div class="upload-info">
            Upload to Cloudflare R2 to get image's link
        </div>
        <iframe src="https://upload-cloudflare-r2.omrecipes.dev/"></iframe>      
    </div>

    <script>
        const channelList = document.getElementById('channelList');
        const addChannelButton = document.getElementById('addChannel');
        const downloadPlaylistButton = document.getElementById('downloadPlaylist');
        const playlistOutput = document.getElementById('playlistOutput');
        const uploadPlaylistInput = document.getElementById('uploadPlaylist');

        let playlistContent = '#EXTM3U\n';
        let channels = [];

        // Function to parse M3U file
        function parseM3UFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                const lines = content.split('\n');
                let logo = '';
                let name = '';
                let url = '';

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const match = /#EXTINF:-1 tvg-logo="([^"]+)",(.+)/.exec(line);
                        if (match) {
                            logo = match[1];
                            name = match[2].trim();
                        }
                    } else if (line.startsWith('http')) {
                        url = line.trim();
                        if (logo && name && url) {
                            addChannelToList(logo, name, url);
                        }
                    }
                });
            };
            reader.readAsText(file);
        }

        // Event listener for file upload
        uploadPlaylistInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                parseM3UFile(file);
            }
        });

        // Add channel to the list
        function addChannelToList(logo, name, url) {
            const groupTitle = document.getElementById('groupName').value || "Default Group"; // Default group if not specified
            const newChannel = {
                logo,
                name,
                url,
                groupTitle
            };

            channels.push(newChannel);
            renderChannelList();
            updatePlaylistContent();
        }

        // Render the channel list from state
        function renderChannelList() {
            channelList.innerHTML = '';  // Clear the list before re-rendering
            channels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="Logo" class="channel-logo" onerror="this.style.display='none'">
                    <div class="channel-details">
                        <strong>${channel.name}</strong><br>
                        Group: ${channel.groupTitle}<br>
                        URL: ${channel.url}<br>
                        Logo: ${channel.logo}
                    </div>
                    <button class="edit-button">Edit</button>
                    <button class="remove-button">Remove</button>
                    <button class="duplicate-button">Duplicate</button>
                `;

                // Attach event listeners for each action
                channelItem.querySelector('.remove-button').addEventListener('click', () => {
                    removeChannel(index);
                });

                channelItem.querySelector('.edit-button').addEventListener('click', () => {
                    editChannel(index);
                });

                channelItem.querySelector('.duplicate-button').addEventListener('click', () => {
                    duplicateChannel(index);
                });

                channelList.appendChild(channelItem);
            });
        }

        // Remove channel
        function removeChannel(index) {
            channels.splice(index, 1);
            renderChannelList();
            updatePlaylistContent();
        }

        // Edit channel
        function editChannel(index) {
            const channel = channels[index];
            document.getElementById('channelLogoUrl').value = channel.logo;
            document.getElementById('channelName').value = channel.name;
            document.getElementById('channelUrl').value = channel.url;

            removeChannel(index);  // Remove the channel from the list while editing
        }

        // Duplicate channel
        function duplicateChannel(index) {
            const channel = channels[index];
            channels.push({ ...channel });  // Add a duplicate channel to the array
            renderChannelList();
            updatePlaylistContent();
        }

        // Update the playlist output field
        function updatePlaylistContent() {
            playlistContent = '#EXTM3U\n';
            channels.forEach((channel) => {
                playlistContent += `#EXTINF:-1 tvg-logo="${channel.logo}" group-title="${channel.groupTitle}", ${channel.name}\n${channel.url}\n`;
            });
            playlistOutput.value = playlistContent;
        }

        // Copy playlist content to clipboard
        function copyPlaylistToClipboard() {
            playlistOutput.select();
            document.execCommand('copy');
        }

        // Download M3U Playlist
        downloadPlaylistButton.addEventListener('click', () => {
            const blob = new Blob([playlistContent], { type: 'application/x-mpegURL' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'playlist.m3u';
            link.click();
        });

        // Event listener for Add Channel button
        addChannelButton.addEventListener('click', () => {
            const logo = document.getElementById('channelLogoUrl').value;
            const name = document.getElementById('channelName').value;
            const url = document.getElementById('channelUrl').value;
            const groupTitle = document.getElementById('groupName').value;

            if (logo && name && url) {
                addChannelToList(logo, name, url);
                document.getElementById('groupName').value = '';
                document.getElementById('channelLogoUrl').value = '';
                document.getElementById('channelName').value = '';
                document.getElementById('channelUrl').value = '';
            }
        });
    </script>
</body>
</html>
