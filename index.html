<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:active {
            background-color: #0056b3;
        }
        .channel-list {
            margin-top: 20px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-wrap: wrap;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .channel-details {
            flex: 1;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            min-width: 0;
        }
        .remove-button, .edit-button, .duplicate-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #ffc107;
            margin-right: 5px;
        }
        .duplicate-button {
            background-color: #17a2b8;
            margin-right: 5px;
        }
        .playlist-preview {
            margin-top: 20px;
        }
        .copy-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .copy-button:active {
            background-color: #218838;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            margin-top: 10px;
        }
        .upload-info {
            text-align: center;
            margin: 20px 0 10px;
            font-size: 14px;
            color: #555;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M3U Playlist Creator</h1>
        
        <!-- File upload for M3U playlist -->
        <div class="input-group">         <div class="upload-info">
            upload your .m3u playlist to modify that here
        </div>
            <input type="file" id="uploadPlaylist" accept=".m3u,.m3u8" /> 
        </div>

        <div class="input-group">
            <input type="text" id="groupName" placeholder="Group Name">
            <input type="text" id="channelLogoUrl" placeholder="Channel Logo URL">
            <input type="text" id="channelName" placeholder="Channel Name">
            <input type="text" id="channelUrl" placeholder="Channel URL">
        </div>
        <button id="addChannel" class="button">Add Channel</button>
        <button id="downloadPlaylist" class="button">Download M3U Playlist</button>
        
        <div class="channel-list" id="channelList"></div>
        
        <div class="playlist-preview">
            <h2>Playlist Preview</h2>
            <textarea id="playlistOutput" readonly></textarea>
            <button class="copy-button" onclick="copyPlaylistToClipboard()">Copy Playlist to Clipboard</button>
        </div>
        
        <div class="upload-info">
            Upload to Cloudflare R2 to get image's link
        </div>
        <iframe src="https://upload-cloudflare-r2.omrecipes.dev/"></iframe>      
    </div>

    <script>
        const channelList = document.getElementById('channelList');
        const addChannelButton = document.getElementById('addChannel');
        const downloadPlaylistButton = document.getElementById('downloadPlaylist');
        const playlistOutput = document.getElementById('playlistOutput');
        const uploadPlaylistInput = document.getElementById('uploadPlaylist');

        let playlistContent = '#EXTM3U\n';

        // Function to parse M3U file
        function parseM3UFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const content = event.target.result;
                const lines = content.split('\n');
                let groupName = '';
                let logo = '';
                let name = '';
                let url = '';

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const match = /#EXTINF:-1 tvg-logo="([^"]+)",(.+)/.exec(line);
                        if (match) {
                            logo = match[1];
                            name = match[2].trim();
                        }
                    } else if (line.startsWith('#EXTGRP')) {
                        groupName = line.replace('#EXTGRP:', '').trim();
                    } else if (line.startsWith('http')) {
                        url = line.trim();
                        if (groupName && name && url) {
                            addChannelToList(groupName, logo, name, url);
                        }
                    }
                });
            };
            reader.readAsText(file);
        }

        // Event listener for file upload
        uploadPlaylistInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                parseM3UFile(file);
            }
        });

        // Add channel to the list
        function addChannelToList(groupName, logo, name, url) {
            const channelItem = document.createElement('div');
            channelItem.className = 'channel-item';
            channelItem.innerHTML = `
                <img src="${logo}" alt="Logo" class="channel-logo" onerror="this.style.display='none'">
                <div class="channel-details">
                    <strong>${name}</strong><br>
                    Group: ${groupName}<br>
                    URL: ${url}<br>
                    Logo: ${logo}
                </div>
                <button class="edit-button">Edit</button>
                <button class="remove-button">Remove</button>
                <button class="duplicate-button">Duplicate</button>
            `;

            channelItem.querySelector('.remove-button').addEventListener('click', () => {
                channelList.removeChild(channelItem);
                updatePlaylistContent();
            });

            channelItem.querySelector('.edit-button').addEventListener('click', () => {
                document.getElementById('groupName').value = groupName;
                document.getElementById('channelLogoUrl').value = logo;
                document.getElementById('channelName').value = name;
                document.getElementById('channelUrl').value = url;

                channelList.removeChild(channelItem);
                updatePlaylistContent();
            });

            channelItem.querySelector('.duplicate-button').addEventListener('click', () => {
                const duplicateChannelItem = document.createElement('div');
                duplicateChannelItem.className = 'channel-item';
                duplicateChannelItem.innerHTML = channelItem.innerHTML;
                channelList.appendChild(duplicateChannelItem);
                updatePlaylistContent();
            });

            channelList.appendChild(channelItem);

            // Update playlist content
            playlistContent += `#EXTINF:-1 tvg-logo="${logo}", ${name}\n${url}\n`;
            updatePlaylistOutput();
        }

        // Update the playlist output field
        function updatePlaylistOutput() {
            playlistOutput.value = playlistContent;
        }

        // Copy playlist content to clipboard
        function copyPlaylistToClipboard() {
            playlistOutput.select();
            document.execCommand('copy');
        }

        // Download M3U Playlist
        downloadPlaylistButton.addEventListener('click', () => {
            const blob = new Blob([playlistContent], { type: 'application/x-mpegURL' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'playlist.m3u';
            link.click();
        });

        // Event listener for Add Channel button
        addChannelButton.addEventListener('click', () => {
            const groupName = document.getElementById('groupName').value;
            const logo = document.getElementById('channelLogoUrl').value;
            const name = document.getElementById('channelName').value;
            const url = document.getElementById('channelUrl').value;

            if (groupName && logo && name && url) {
                addChannelToList(groupName, logo, name, url);
                document.getElementById('groupName').value = '';
                document.getElementById('channelLogoUrl').value = '';
                document.getElementById('channelName').value = '';
                document.getElementById('channelUrl').value = '';
            }
        });
    </script>
</body>
</html>
